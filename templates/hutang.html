<!DOCTYPE html>
<html>
<head>
    <title>Hutang</title>
</head>
<body>
    <h1>Pencatatan Hutang</h1>
    <form method="POST">
        <label>Jumlah</label>
        <input type="number" name="jumlah" required>
        <label>Deskripsi</label>

        <button type="submit">Simpan</button>
    </form>
</body>
